<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>

      <img src="/photos/logo.png" alt="Logo HURT">

    <div class="menu">

          <div class="icon icon-phone">
            <img src="/icons/icon_01.svg" alt="Kontakt">
          </div>
          <p>Kontakt</p>

      </a>

      <a href="#" class="menu-item">
        <div class="menu-items">

      <a href="#" class="menu-item">
        <div class="menu-items">
          <div class="icon icon-user">
            <img src="/icons/icon_03.svg" alt="Moje konto">

        </div>

    </div>

    <a href="#" class="menu-item menu-item--cart">
      <div class="icon"><img src="/icons/icon_06.svg" alt="Koszyk"></div>
